{% extends "base.j2" %}
{% block content %}


<div class="row">
      <div class="col s7">
          <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">mode_edit</i>
                  <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                  <label for="icon_prefix2">To Summarize</label>
                </div>
              </div>
            </form>
      </div>

      <div class="col s5">
              <div class="row">
                  <div class="col s6">
                    <button class="btn waves-effect waves-light" type="submit" name="action" onclick="summerize();">T5 Summarize
                        <i class="material-icons right">send</i>
                    </button>
                  </div>
                </div>

            <div class="row">
            <div id="preloader" class="preloader-wrapper big">
              <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
            </div>

          <span id="summary" class="flow-text">Summary.</span>
      </div>
</div>



{% endblock %}
